<!--Polymer Imports-->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!--1m2M Imports-->
<link rel="import" href="ONEm2M-chord-combo-badge.html">
<link rel="import" href="ONEm2M-audio-pulse-monitor.html">

<dom-module id="ONEm2M-chord-change-exercise">
  <template>
      <style>
        .exercise-container {
            position: relative;            
        }
        .chord-combination {            
            position: absolute;   
            top: 3.2em;
            left: 1.2em;           
        }
        .hidden-badge {
          display: none;
        }
        .pulse-monitor {
            display: inline-block;            
        }
      </style>      
      <div class="exercise-container">
        <ONEm2M-chord-combo-badge id="badge" class="chord-combination hidden-badge" chord1="{{chord1}}" chord2="{{chord2}}"></ONEm2M-chord-combo-badge>
        <ONEm2M-audio-pulse-monitor id="pulseMonitor" class="pulse-monitor" is-recording="{{isActive}}"></ONEm2M-audio-pulse-monitor>    
      <div>
  </template>

  <script>
    Polymer({
      is: 'ONEm2M-chord-change-exercise',
      properties: {
        chord1: {
          type: String,
          reflectToAttribute: true,
          notify: true
        },
        chord2: {
          type: String,
          reflectToAttribute: true,
          notify: true
        },
        isActive: {
          type: Boolean,
          notify: true,
          observer: "_activationChanged"
        },
        startTime: {
          type: Date          
        }
      },
      // _private members
      _activationChanged: function() {
        if (this.isActive) {
          this.$.badge.classList.remove("hidden-badge");
          this.startTime = Date.now();
          this.$.pulseMonitor.captureAudio();
        } else {
          this.$.badge.classList.add("hidden-badge");
        }
      },
      // public members
      saveExercise: function() {
        let exercise = {
          startTime: this.startTime,
          length: 60,
          chord1: this.chord1,
          chord2: this.chord2,
          tempo: 120,
          strums: this.$.pulseMonitor.pulseCount
        }
        let exercises = sessionStorage.getItem("exercises");        
        if (exercises) {
          try {
            exercises = JSON.parse(exercises);
          }
          catch (e) {
            exercises = [];
          }
        } else {
          exercises = [];
        }
        exercises.push(exercise);
        sessionStorage.setItem("exercises", JSON.stringify(exercises));
      }
    });
  </script>
</dom-module>
