<!--Polymer Imports-->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!--1m2M Imports-->
<link rel="import" href="ONEm2M-chord-combo-badge.html">
<link rel="import" href="ONEm2M-audio-pulse-monitor.html">

<dom-module id="ONEm2M-chord-change-exercise">
  <template>
      <style>
        .exercise-container {
            position: relative;            
        }
        .chord-combination {            
            position: absolute;   
            top: 2.8em;
            left: 1.2em;           
        }
        .hidden-badge {
          display: none;
        }
        .pulse-monitor {
            display: inline-block;            
        }
      </style>      
      <div class="exercise-container">
        <ONEm2M-chord-combo-badge id="badge" class="chord-combination hidden-badge" chord1="{{chord1}}" chord2="{{chord2}}"></ONEm2M-chord-combo-badge>
        <ONEm2M-audio-pulse-monitor class="pulse-monitor" is-recording="{{isActive}}"></ONEm2M-audio-pulse-monitor>    
      <div>
  </template>

  <script>
    Polymer({
      is: 'ONEm2M-chord-change-exercise',
      properties: {
        chord1: {
          type: String,
          reflectToAttribute: true,
          notify: true
        },
        chord2: {
          type: String,
          reflectToAttribute: true,
          notify: true
        },
        isActive: {
          type: Boolean,
          notify: true,
          observer: "_activationChanged"
        }
      },
      // _private members
      _activationChanged: function() {
        if (this.isActive) {
          this.$.badge.classList.remove("hidden-badge");
        } else {
          this.$.badge.classList.add("hidden-badge");
        }
      }
    });
  </script>
</dom-module>
