            display: inline-block;

            vertical-align: center;

  <script>

              notify: true,
              observer: "_comboCountChanged",
              reflectToAttribute: true
          }          
      },
      //lifecycle callbacks
      attached: function() {
        this.exerciseCount = 5;
      },
      //_private members
      _changeCombos: function() {

      },
      _comboCountChanged: function() {
        //TODO: implement notification so that the app can update the chords in the lesson
      }
    });
  </script>
</dom-module>
