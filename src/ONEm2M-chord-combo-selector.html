<!--Polymer Imports-->
<link rel="import" href="../bower_components/polymer/polymer.html">
<!--1m2M Imports-->
<link rel="import" href="ONEm2M-chord-bank.html">
<link rel="import" href="ONEm2M-chord-combo-routine.html">

<dom-module id="ONEm2M-chord-combo-selector">
  <template>
      <style>
        .chord-combination {
            background-color: lightgrey;
            border-radius: 1em;
            padding: 1em;
            margin: 1em;
        }
        .practice-schedule {
          display: inline-block;
        }
      </style>
      <section class="chord-combination">
        <p>Select Chord Combination:</p>
        <ONEm2M-chord-bank id="chord1" index="1" selected-chord="{{chord1}}"></ONEm2M-chord-bank>
        <span>to</span>
        <ONEm2M-chord-bank id="chord2" index="2" selected-chord="{{chord2}}"></ONEm2M-chord-bank>
        <button on-tap="setChords">Set Chords</button>
        <ONEm2M-chord-combo-routine class="practice-schedule"></ONEm2M-chord-combo-routine>
      </section>
  </template>

  <script>
    Polymer({
      is: 'ONEm2M-chord-combo-selector',

      properties: {
          chord1: {
              type: String,
              reflectToAttribute: true,
              notify: true
          },
          chord2: {
              type: String,
              reflectToAttribute: true,
              notify: true
          }
      },
      //lifecycle callbacks
      attached: function() {
        this.setChords();
      },
      //public members
      setChords: function() {        
        this.$.chord1.selectChord();
        this.$.chord2.selectChord();
      }
    });
  </script>
</dom-module>
